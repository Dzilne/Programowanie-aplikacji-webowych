<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dziekuwa</title>
    <style>
        h1{
            font-family:'Papyrus', fantasy;
        }
        button{
            background-color: hotpink;
            color:white;
            padding:1%;
            border:0;
            border-radius:20px;
            transition:opacity 1.5s;
        }
        button:hover{
            opacity:0.75;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <h1>Dzięki bardzo byczq ogolnie</h1>
    <button onclick="window.location.replace('/')">Wróć na stronę główną</button>
</body>
</html>
